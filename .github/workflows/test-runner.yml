name: Test Runner

on:
  push:
  workflow_dispatch:

jobs:
  check-runner:
    runs-on: ubuntu-22.04-medium-2c-8g
    steps:
      - name: Check Runner Info
        run: |
          echo "Checking system details..."
          uname -a
          echo "Available disk space:"
          df -h
          echo "Environment Variables:"
          env | sort
      - name: Confirm Runner is Active
        run: echo "Runner is working correctly!"
